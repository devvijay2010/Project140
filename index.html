<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
        <body background="background1.jpg">
            <center>
              <div class="btn btn-primary heading">
                <h3>AI Ping Pong Game</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
              </div>
              <br>
              <br>
              <br>
              <button class="btn btn-success" onclick="startGame()" id="start">Start</button>
              <h3 id="status" class="btn btn-warning"></h3>
              <br>
              <br>
              <button class="btn btn-danger" onclick="restartGame()" id="restart">Restart</button>
              <br>
              <br>
              <div id="canvas"></div>
              <br>
              <div id="game_console"></div>
              <h4 id="copyrightfooter" class="btn btn-success">Made By <a href="https://github.com/devvijay2010">Dev Vijay Latheesh</a></h4>

              <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button data-dismiss="modal" class="close">&times;</button>
                      <h3>Instructions</h3>
                    </div>
        
                    <div class="modal-body">
                     <ol>
                       <li>Move your nose up to move the paddle up</li>
                       <li>Move your nose down to move the paddle down</li>
                     </ol>
                    </div>
                 </div>
                </div>
            </center>
        
        
          </body>

        <script src="main.js"></script>
    </body>
</html>
